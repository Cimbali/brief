<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html SYSTEM "chrome://digest/locale/firstrun.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>&pageTitle;</title>
    <link rel="stylesheet" href="chrome://digest/skin/firstrun.css"/>
    <link rel="icon" href="chrome://digest/skin/feed-icon-16x16.png" type="image/png"/>
    <script type="text/javascript;version=1.8" src="chrome://digest/content/firstrun.js"/>
</head>

<body>
<div id="page">

    <div id="header">
        <img id="logo"
             src="http://tanriol.github.io/digest/images/brief-icon-64x64.png"
             alt="Digest logo"/>
        <div id="intro">
            <h1 id="thank-you">&thankYou.header;</h1>
            <h2 id="subscribe"/>
        </div>
    </div>

    <div id="guide">

        <div class="step firefox-old">
            <div class="screenshot-container">
                <img class="screenshot"
                     src="http://tanriol.github.io/digest/images/subscribe-step-1.png"
                     alt="Subscribing to feeds - step 1"/>
            </div>
            <p class="step-description">&subscribingStep1.description;</p>
        </div>

        <div class="step firefox-new">
            <div class="screenshot-container">
                <img class="screenshot"
                     src="http://tanriol.github.io/digest/images/subscribe-step-1-firefox4.png"
                     alt="Subscribing to feeds - step 1"/>
            </div>
            <p class="step-description">&subscribingStep1firefox4.description;</p>
        </div>

        <div class="step">
            <div class="screenshot-container">
                <img class="screenshot"
                     src="http://tanriol.github.io/digest/images/subscribe-step-2.png"
                     alt="Subscribing to feeds - step 2"/>
            </div>
            <p class="step-description">&subscribingStep2.description;</p>
        </div>

        <div class="step">
            <div class="screenshot-container">
                <img class="screenshot"
                     src="http://tanriol.github.io/digest/images/subscribe-step-3.png"
                     alt="Subscribing to feeds - step 3"/>
            </div>
            <p class="step-description">&subscribingStep3.description;</p>
        </div>

    </div>

    <div id="open-brief" onclick="openBrief()">
        &getStartedButton.label;
    </div>

</div>
</body>
</html>
