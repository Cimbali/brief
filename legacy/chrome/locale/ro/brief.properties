day.pluralForms=zi;zile
# %1$S - plural form of "minute" or "hour"
# e.g. "25 minutes ago" or "1 hour ago"
entryDate.ago=#number %1$S în urmă
entryDate.justNow=Chiar acum
entryDate.today=Azi
entryDate.yesterday=Ieri
lastUpdated.rightNow=Fluxurile sunt actualizate.
# %1$S - plural form of "minute", "hour", or "day"
# e.g. "Feeds were last updated 30 minutes ago", "Feeds were last updated 1 hour ago"
lastUpdated.ago=Fluxurile au fost actualizate #number %1$S în urmă
lastUpdated.today=Fluxurile au fost actualizate azi la %S
lastUpdated.yesterday=Fluxurile au fost actualizate ieri la %S
lastUpdated.fullDate=Fluxurile au fost actualizate la %S
noUnreadFeedsTooltip=Niciun flux necitit.
updateAlertTitle=Fluxuri actualizate
# %1$S - plural form of "new"
# %2$S - plural form of "item"
# %3$S - plural form of "feed"
# e.g. "5 new items in 2 feeds" or "3 new items in 1 feed"
updateAlertText.multpleFeedsMessage=#numItems %1$S %2$S în #numFeeds %3$S
# %1$S - feed name
# %2$S - plural form of "new"
# %3$S - plural form of "item"
# e.g. ""BBC News" [newline] 5 new items"
updateAlertText.singleFeedMessage=%1$S\n#numItems %2$S %3$S
# Provide plural forms according to your language's plural rule (see the note at the top).
updateAlertText.new.pluralForms=nou;noi
# Provide plural forms according to your language's plural rule (see the note at the top).
updateAlertText.item.pluralForms=element;elemente
# Provide plural forms according to your language's plural rule (see the note at the top).
updateAlertText.feed.pluralForms=flux;fluxuri
