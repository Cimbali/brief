lastUpdated.fullDate=Les flux ont été mis à jour le %S
noUnreadFeedsTooltip=Aucun flux non lu.
updateAlertTitle=Flux mis à jour
# %1$S - plural form of "new"
# %2$S - plural form of "item"
# %3$S - plural form of "feed"
# e.g. "5 new items in 2 feeds" or "3 new items in 1 feed"
updateAlertText.multpleFeedsMessage=#numItems %1$S %2$S dans #numFeeds %3$S
# %1$S - feed name
# %2$S - plural form of "new"
# %3$S - plural form of "item"
# e.g. ""BBC News" [newline] 5 new items"
updateAlertText.singleFeedMessage=%1$S\n#numItems %2$S %3$S
# Provide plural forms according to your language's plural rule (see the note at the top).
updateAlertText.new.pluralForms=nouvel;nouveaux
# Provide plural forms according to your language's plural rule (see the note at the top).
updateAlertText.item.pluralForms=article;articles
# Provide plural forms according to your language's plural rule (see the note at the top).
updateAlertText.feed.pluralForms=flux;flux
