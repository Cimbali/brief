# e.g. "Feeds were last updated 30 minutes ago", "Feeds were last updated 1 hour ago"
lastUpdated.ago=Les flux ont été mis à jour il y a #number %1$S
lastUpdated.today=Les flux ont été mis à jour aujourd'hui à %S
