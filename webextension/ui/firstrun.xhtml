<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html SYSTEM "chrome://brief/locale/firstrun.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>&pageTitle;</title>
    <link rel="stylesheet" href="/skin/firstrun.css"/>
    <link rel="icon" href="/skin/feed-icon-16x16.png" type="image/png"/>
    <script type="text/javascript">
        window.addEventListener('DOMContentLoaded', event => {
            if (document.documentURI.match('tutorial')) {
                document.getElementById('header').style.display = 'none';
                document.getElementById('open-brief').style.display = 'none';
            }
        }, false);
    </script>
</head>

<body>
<div id="page">

    <div id="header">
        <img id="logo"
             src="/skin/brief-icon-64x64.png"
             alt="Brief logo"/>
        <div id="intro">
            <h1 id="thank-you">&thankYou.header;</h1>
            <h2 id="subheader">&howToSubscribe.header;</h2>
        </div>
    </div>

    <div id="guide">

        <div class="step">
            <img class="screenshot"
                 src="/skin/firstrun-step-1.png"
                 alt="Subscribing to feeds - step 1"/>
            <p class="step-description">&subscribingStep1.description;</p>
        </div>

        <img class="arrow-next" src="/skin/arrow-next.png"/>

        <div class="step">
            <img class="screenshot"
                 src="/skin/firstrun-step-2.png"
                 alt="Subscribing to feeds - step 2"/>
            <p class="step-description">&subscribingStep2.description;</p>
        </div>

        <img class="arrow-next" src="/skin/arrow-next.png"/>

        <div class="step">
            <img class="screenshot"
                 src="/skin/firstrun-step-3.png"
                 alt="Subscribing to feeds - step 3"/>
            <p class="step-description">&subscribingStep3.description;</p>
        </div>

    </div>

    <a id="open-brief" href="chrome://brief/content/brief.xhtml">
        &getStartedButton.label;
    </a>

</div>
</body>
</html>
