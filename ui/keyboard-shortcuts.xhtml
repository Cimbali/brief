<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title data-i18n="shortcutsPage_title"/>

        <link rel="stylesheet" type="text/css" href="/skin/shortcuts.css"/>

        <script type="module" src="shortcuts.js"/>
    </head>

    <body>
        <table id="shortcuts-table">
            <tr>
                <td colspan="2" class="shortucts-header" style="padding-top: 10px;" data-i18n="navigation_header"/>
            </tr>
            <tr>
                <td class="shortcut-key"><span data-i18n="space_key"/> <span class="shortcuts-plain" data-i18n="or"/> J</td>
                <td data-i18n="nextItem"/>
            </tr>
            <tr>
                <td class="shortcut-key"><span data-i18n="shiftSpace_key"/> <span class="shortcuts-plain" data-i18n="or"/> K</td>
                <td data-i18n="previousItem"/>
            </tr>
            <tr>
                <td class="shortcut-key">U</td>
                <td data-i18n="scrollDownByScreen"/>
            </tr>
            <tr>
                <td class="shortcut-key">I</td>
                <td data-i18n="scrollUpByScreen"/>
            </tr>
            <tr>
                <td class="shortcut-key" data-i18n="enter_key"/>
                <td data-i18n="openEntry"/>
            </tr>
            <tr>
                <td class="shortcut-key">H</td>
                <td data-i18n="showItem"/>
            </tr>
            <tr>
                <td colspan="2" class="shortucts-header" data-i18n="entries_header"/>
            </tr>
            <tr>
                <td class="shortcut-key">M</td>
                <td data-i18n="markCurrentItemRead"/>
            </tr>
            <tr>
                <td class="shortcut-key">N</td>
                <td data-i18n="markVisibleRead"/>
            </tr>
            <tr>
                <td class="shortcut-key" data-i18n="altN_key"/>
                <td data-i18n="markAllRead"/>
            </tr>
            <tr>
                <td class="shortcut-key">B</td>
                <td data-i18n="starItem"/>
            </tr>
            <tr>
                <td class="shortcut-key">T</td>
                <td data-i18n="moveToTrash"/>
            </tr>

            <tr>
                <td colspan="2" class="shortucts-header" data-i18n="view_header"/>
            </tr>
            <tr>
                <td class="shortcut-key">A</td>
                <td data-i18n="showAll"/>
            </tr>
            <tr>
                <td class="shortcut-key">S</td>
                <td data-i18n="showStarred"/>
            </tr>
            <tr>
                <td class="shortcut-key">D</td>
                <td data-i18n="showUnread"/>
            </tr>
            <tr>
                <td class="shortcut-key">F</td>
                <td data-i18n="headlinesView"/>
            </tr>
            <tr>
                <td class="shortcut-key">G</td>
                <td data-i18n="fullView"/>
            </tr>

            <tr>
                <td colspan="2" class="shortucts-header" data-i18n="general_header"/>
            </tr>
            <tr>
                <td class="shortcut-key">
                    <span class="noMac" data-i18n="ctrlAltD_key"/>
                    <span class="onlyMac" data-i18n="cmdAltD_key"/>
                </td>
                <td data-i18n="openBrief"/>
            </tr>
            <tr>
                <td class="shortcut-key">/</td>
                <td data-i18n="focusSearchbar"/>
            </tr>
            <tr>
                <td class="shortcut-key">?</td>
                <td data-i18n="displayShortcuts"/>
            </tr>
        </table>
    </body>
</html>
