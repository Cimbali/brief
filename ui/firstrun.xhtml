<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title data-i18n="pageTitle"/>
    <link rel="stylesheet" href="/skin/firstrun.css"/>
    <link rel="icon" href="/skin/feed-icon-16x16.png" type="image/png"/>

    <script type="module" src="firstrun.js"/>
</head>

<body>
<div id="page">

    <div id="header">
        <img id="logo"
             src="/skin/brief-icon-64x64.png"
             alt="Brief logo"/>
        <div id="intro">
            <h1 id="thank-you" data-i18n="thankYou_header"/>
            <h2 id="subheader" data-i18n="howToSubscribe_header"/>
        </div>
    </div>

    <div id="guide">

        <div class="step">
            <img class="screenshot"
                 src="/skin/firstrun-step-1.png"
                 alt="Subscribing to feeds - step 1"/>
            <p class="step-description"
               data-i18n="subscribingStep1_description" data-i18n-allow-markup="true"/>
        </div>

        <img class="arrow-next" src="/skin/arrow-next.png"/>

        <div class="step">
            <img class="screenshot"
                 src="/skin/firstrun-step-2.png"
                 alt="Subscribing to feeds - step 2"/>
            <p class="step-description"
               data-i18n="subscribingStep2_description" data-i18n-allow-markup="true"/>
        </div>

        <img class="arrow-next" src="/skin/arrow-next.png"/>

        <div class="step">
            <img class="screenshot"
                 src="/skin/firstrun-step-3.png"
                 alt="Subscribing to feeds - step 3"/>
            <p class="step-description"
               data-i18n="subscribingStep3_description" data-i18n-allow-markup="true"/>
        </div>

    </div>

    <a id="open-brief" href="/ui/brief.xhtml" data-i18n="getStartedButton_label"/>

</div>
</body>
</html>
